<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>REGISTRO</title>
    <meta charset="utf-8" />
    <script src="\Scripts\jquery-2.2.0.min.js"></script>
    <script src="\Scripts\jquery.indexeddb.js"></script>
    <script src="\Scripts\IndexedDBShim.min.js"></script>
</head>
<body>
    <center>
        <table id="formularioRegistro">
            <tr>
                <td>Nombre</td>
                <td><input id='textBoxNombre' type='text' placeholder='Nombre' /></td>
            </tr>
            <tr>
                <td>Apellidos</td>
                <td><input id='textBoxApellidos' type='text' placeholder='Apellidos' /></td>
            </tr>
            <tr>
                <td>NIF</td>
                <td><input id='textBoxNIF' type='text' placeholder='NIF' /></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input id='textBoxEmail' type='text' placeholder='Email' /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input id='textBoxPassword' type='text' placeholder='Password' /></td>
            </tr>
            <tr>
                <td>Direccion</td>
                <td><input id='textBoxDireccion' type='text' placeholder='Direccion' /></td>
            </tr>
            <tr>
                <td>Localidad</td>
                <td><input id='textBoxLocalidad' type='text' placeholder='Localidad' /></td>
            </tr>
            <tr>
                <td>Provincia</td>
                <td><input id='textBoxProvincia' type='text' placeholder='Provincia' /></td>
            </tr>
            <tr>
                <td colspan="2"><input id="buttonRegistrar" type="button" name="buttonRegistrar" value="Registrar" /></td>
            </tr>
        </table>
    </center>
    <script>
        //Para borrar la base de datos en consola de Chrome => indexedDB.deleteDatabase("miDataBase")

        $("#buttonRegistrar").click(function (ev) {
            $.indexedDB("miDataBase", {
                schema: {
                    "3": function (transaction) {
                        var tablaUsuarios = transaction.createObjectStore("tablaUsuarios",
                            {
                                'keyPath': 'Email', 'autoIncrement': false
                            });
                        tablaUsuarios.createIndex("Mail", "Email", { unique: false });

                        var tablaClientes = transaction.createObjectStore("tablaClientes",
                            {
                                'keyPath': 'NIF', 'autoIncrement': false
                            });
                        tablaClientes.createIndex("Nombre", "Nombre", { unique: false });
                    }
                }
            }).done(function (db, even) {
                var usuario = {
                    "Email": $("#textBoxEmail").val(),
                    "Password": $("#textBoxPassword").val(),
                };
                db.transaction("tablaUsuarios", "readwrite").objectStore("tablaUsuarios").add(usuario).onsuccess = function () {
                    alert("Se ha insertado correctamente el usuario" + usuario.Email);
                }

            })
        })

    </script>
</body>
</html>
