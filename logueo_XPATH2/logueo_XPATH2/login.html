<body>

            </td>
            <td>
                <input type="button" id="buttonAcceso" value="Acceso" />
            </td>
        </tr>
    </table>
    <script>
        function cargarXML(dname) {
            if (window.XMLHttpRequest) {
                xhttp = new XMLHttpRequest();
            }
            else {
                xhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xhttp.open("GET", dname, false);
            try { xhttp.responseType = "msxml-document" } catch (err) { } // Helping IE
            xhttp.send("");
            return xhttp;
        }



        document.getElementById("buttonAcceso").addEventListener("click", cargarXML, false);
    </script>
</body>
